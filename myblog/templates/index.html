{% extends 'wrapper.html' %}
{% load static %}
{% block content %}

    <main>
        <section>
            <div class="container">
                <h1>My Blog</h1>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    {% for post in object_list %}
                    <div class="col">
                        <div class="card">
                            <h4><a href="{% url 'blog:detail' post.slug %}">{{post.title}}</a></h4>
                            <p>{{post.body|truncatewords:"15"}}</p>
                            <p>
                                <a href="{% url 'blog:detail' post.slug %}">Read more</a>
                            </p>
                        </div>
                    </div>
                    {% endfor %}
                
                </div>
            </div>
        </section>
    </main>
    
{% endblock %}
