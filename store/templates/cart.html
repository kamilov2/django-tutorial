{% block content %}

    <div class="container py-5">
      <div class="row">
        <div class="col-sm-12 col-md-8">
          <div class="cards">
            <i class="fa-solid fa-trash float-end p-3 fs-4 text-danger"></i>
            <div class=" d-flex flex-wrap align-items-center">
                <img src="./img/air.png" class="img-fluid" alt="">
                <div class="body p-3"><h3>Apple BYZ S852I</h3>
                  <h6>$200</h6>
                </div>
                <div class="d-flex px-lg-5 px-2">
                  <button class="counter-minus btn btn-outline-danger p-3 px-4 rounded-5">-</button>
                    <h1 class="counter-display px-3">(..)</h1>
                  <button class="counter-plus btn btn-outline-success  p-3 px-4 rounded-5">+</button>
                </div>
                <h4 class="p-3 px-lg-5">$200</h4>
                </div>
        </div>
    </div>

    <div class="col-sm-12 col-md-4">
        <div class="cards p-3 mt-3">
          <div class="d-flex justify-content-between">
            <h4>ИТОГО</h4>
            <h5>$200</h5>
          </div>
          <a href="./checkout.html">
          <button class="btn btn-outline-dark w-100">Перейти к оформлению</button>   
          </a>    
        </div>
    </div>
      </div>

    </div>

      <script>
        let counterDisplayElem = document.querySelector('.counter-display');
        let counterMinusElem = document.querySelector('.counter-minus');
        let counterPlusElem = document.querySelector('.counter-plus');

        let count = 0;

updateDisplay();

    counterPlusElem.addEventListener("click",()=>{
        count++;
        updateDisplay();
    }) ;

    counterMinusElem.addEventListener("click",()=>{
      if(count == 1){
        count = 1
        updateDisplay();
      }else{
        count--;
        updateDisplay();
      }
        
    });

    function updateDisplay(){
        counterDisplayElem.innerHTML = count;
    };
      </script>

      {% endblock content %}
