<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="Кинобейс" />
    <title>Регистрация</title>
    {% include 'components/styles_css.html' %}
  </head>
  <body class="dark">

    <div id="root" class="dark">
      {% include 'components/header.html' %}

      <div id="main">
        <div class="container">

          <div id="login_page">
            <h1>Регистрация</h1>

            <form
              action=""
              method="post"
              role="form"
            >
            {% csrf_token %}
              <input
                type="email"
                class="input w100"
                name="email"
                id="email"
                maxlength="50"
                value=""
                placeholder="Электронная почта"
              />
              <input
                type="input"
                class="input w100"
                name="name"
                id="name"
                maxlength="50"
                value=""
                placeholder="Ваше имя"
              />
              <input
                type="password"
                class="input w100"
                name="password"
                id="password"
                maxlength="100"
                placeholder="Пароль"
              />
              <input
                type="password"
                class="input w100"
                name="password_confirmation"
                id="password_confirmation"
                maxlength="100"
                placeholder="Подтвердите пароль"
              />

              <button class="btn radius big w100" type="submit">
                Зарегистрироваться
              </button>
            </form>

            <div class="links">
              <p><a href="{% url 'users:login' %}">Войти</a></p>
            </div>
          </div>
        </div>
      </div>

      <div id="footer">
        <p>Пишите нам на почту: <a href="#" id="footer_mail"></a></p>
      </div>
    </div>

  </body>
</html>
